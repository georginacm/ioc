<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="flex-container">
<header>
	<div class="secundari">
		  <h1>Welcome to eventFestIOC!</h1>

	</div>
  <div class="principal">
		<bold><p id="userLoggedName" style="visibility:hidden;" style="width:auto;"></p></bold>
		<button id="home_logoutbutton" class="cancelbtn" style="visibility:hidden;"  style="width:auto;">Logout</button>
    <button id="home_loginbutton" onclick="document.getElementById('login').style.display='block'" style="width:auto;">Login</button>
    <button id="home_signupbutton"  onclick="document.getElementById('signup').style.display='block'" style="width:auto;">Sign Up</button>
  </div>
</header>

<nav class="nav">
<ul>
	<li><div id="adminTools" style="display:none;" class="menu" hidden><a href="#"><strong>Administració</strong></a></div></li>
  <li><div class="menu"><a href="#"><strong>Activitats</strong></a><div></li>
  <li><div class="menu"><a href="#"><strong>Cultura</strong><div></a></li>
  <li><div class="menu"><a href="#"><strong>Contacte</strong></a></div></li>
</ul>
</nav>

<article class="article">
	<span>  <h1 id="userName_home"></h1></span></br>
	<span>  <h1 id="userEmail_home"></h1></span></br>
	<span>  <p id="userRole_home" color="red"></span></p>
</article>

<footer> &copy; eventFestIOC</footer>
</div>

<div id="login" class="modal">
  <div  class="modal-content animate">
    <div class="imgcontainer">
      <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="img_avatar.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" id="login_username" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" id="login_password"  placeholder="Enter Password" name="psw" required>

      <button type="submit" id="loginbutton" onclick="document.getElementById('login').style.display='none'">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Has oblidat <a href="#">password?</a></span>
    </div>
  </div>
</div>
<!-- SugnUp-->
<div id="signup" class="modal">
  <span onclick="document.getElementById('signup').style.display='none'" class="close" title="Close Modal">&times;</span>
    <div class="modal-content animate">
    <div class="container">
      <h1>Sign Up</h1>
			<label for="email"><b>Name</b></label>
			<input type="text" id="signup_username" placeholder="Enter you name" name="name" required>

      <label for="email"><b>Email</b></label>
      <input type="text" id="signup_email" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" id="signup_password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeteix el Password</b></label>
      <input type="password" id="signup_password2" placeholder="Repeat Password" name="psw-repeat" required>

			<label for="role"><b>És Administador?</b></label>
			<input type="checkbox" id="signup_admin"  name="admin" >

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('signup').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit"  id="signupbutton" onclick="document.getElementById('signup').style.display='none'" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </div>
</div>
<script>
     require('./renderer.js')
</script>
</body>
</html>
