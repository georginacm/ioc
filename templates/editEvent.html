<!DOCTYPE html>
<html>
  <head>
    <title>Manteniment d'Events</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link type="text/css" rel="stylesheet" href="../css/editStyles.css">
    <link rel="stylesheet" href="../css/styles.css">
  </head>

  <body>

    <div class="container">
      <div >

        <label for="eventNom">Nom de l'event</label>
        <input type="text" id="eventNom" name="firstname" placeholder="Your name..">

        <div class="container">
            <label for="datainici">Data d'inici</label>
            <input type="date" id="datainici" name="bday">

            <label for="datafi">Data fi</label>
            <input type="date" id="datafi" name="bday">
        </div>

        <label for="tipusevent">Tipus d'event</label>
        <select id="tipusevent" name="tipusevents">
          <option value="cultural">Cultural</option>
          <option value="fira">Fira</option>
          <option value="festa">Festa popular</option>
        </select>

        <label for="descripcio">Descripció</label>
        <textarea id="descripcio" name="descripcio" placeholder="Descripció de l'event.." style="height:200px"></textarea>

        <label for="pac-input">Ubicació de l'event</label>
        <div class="container">
          <input id="pac-input" class="controls" type="text"  placeholder="Enter a location">
          <div id="map"></div>
        <div>
        <div>
          <table id="address">
            <tr>
              <td class="label">Carrer</td>
              <td class="slimField"><input class="field" id="street_number" disabled="true"></input></td>
              <td class="wideField" colspan="2"><input class="field" id="route"  disabled="true"></input></td>
            </tr>
            <tr>
              <td class="label">Municipi</td>
              <!-- Note: Selection of address components in this example is typical.
                   You may need to adjust it for the locations relevant to your app. See
                   https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
              -->
              <td class="wideField" colspan="3"><input class="field" id="locality" disabled="true"></input></td>
            </tr>
            <tr>
              <td class="label">State</td>
              <td class="slimField"><input class="field" id="administrative_area_level_1" disabled="true"></input></td>
              <td class="label">Codi Postal</td>
              <td class="wideField"><input class="field" id="postal_code"  disabled="true"></input></td>
            </tr>
          </table>
        </div>

        <button id="save_event"  style="width:auto;">Desa</button>
        <button id="delete_event" style="/*visibility:hidden;*/ width:auto; background-color:red;">Esborra</button>

        <p id="event_id" style="/*visibility:hidden;*/ ">23<p>
        <span><h1 id="create_result"></h1></span>

      </form>
    </div>

    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 41.8688, lng: 2.2195},
          zoom: 13
        });
        var input = /** @type {!HTMLInputElement} */( document.getElementById('pac-input'));

        var types = document.getElementById('type-selector');
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        var autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo('bounds', map);

        var infowindow = new google.maps.InfoWindow();
        var marker = new google.maps.Marker({
          map: map,
          anchorPoint: new google.maps.Point(0, -29)
        });

        autocomplete.addListener('place_changed', function() {
          infowindow.close();
          marker.setVisible(false);
          var place = autocomplete.getPlace();
          if (!place.geometry) {
            // User entered the name of a Place that was not suggested and
            // pressed the Enter key, or the Place Details request failed.
            window.alert("No details available for input: '" + place.name + "'");
            return;
          }

          // If the place has a geometry, then present it on a map.
          if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
          } else {
            map.setCenter(place.geometry.location);
            map.setZoom(17);  // Why 17? Because it looks good.
          }
          marker.setIcon(/** @type {google.maps.Icon} */({
            url: place.icon,
            size: new google.maps.Size(71, 71),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(17, 34),
            scaledSize: new google.maps.Size(35, 35)
          }));
          marker.setPosition(place.geometry.location);
          marker.setVisible(true);

          var address = '';
          if (place.address_components) {
            address = [
              (place.address_components[0] && place.address_components[0].short_name || ''),
              (place.address_components[1] && place.address_components[1].short_name || ''),
              (place.address_components[2] && place.address_components[2].short_name || '')
            ].join(' ');
          }

          infowindow.setContent('<div><strong>' + place.name + '</strong><br>' + address);
          infowindow.open(map, marker);
          fillInAddress(place);
        });
      }

      var componentForm = {
        street_number: 'short_name',
        route: 'long_name',
        locality: 'long_name',
        administrative_area_level_1: 'short_name',
      //  country: 'long_name',
        postal_code: 'short_name'
      };

      function fillInAddress(place) {
        for (var component in componentForm) {
          document.getElementById(component).value = '';
          document.getElementById(component).disabled = false;
        }

        // Get each component of the address from the place details
        // and fill the corresponding field on the form.
        for (var i = 0; i < place.address_components.length; i++) {
          var addressType = place.address_components[i].types[0];
          if (componentForm[addressType]) {
            var val = place.address_components[i][componentForm[addressType]];
            document.getElementById(addressType).value = val;
          }
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC85tUwam0SSFR-ulhqn1d7kjUmd7JytvQ&libraries=places&callback=initMap" async defer></script>
    <script>
        require('../client_scripts/edit.js')
    </script>
  </body>
</html>
